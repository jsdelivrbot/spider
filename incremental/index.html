<!doctype html>
<html>

    <head>
        <title>incremental</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <h1 id="total">0</h1>
        <button id="clicker" onclick="plusClicker()">
            <img id="clickerbao" src="baos/drool.png"  /></button>
        <div class="button-format">
            <p><span id="totalClickerBao">0</span>Cost:<span id="clickerBaoCost">0</span></p>
            <button id="upgradeButtons" onclick="econCheck1()">ClickerBao</button>
        </div>

        <div id="worker-holder">

            <div class="worker">
                <img class="bao-pic" src="baos/laugh.png" />
                <div class="button-format">
                    <p><span id="worker1">0</span>Cost:<span id="upgrade1">0</span></p>
                    <button id="upgradeButtons" onclick="econCheck2()">HappyBao</button>
                </div>
            </div>

            <div class="worker">
                <img class="bao-pic" src="baos/neko.png"  />
                <div class="button-format">
                    <p><span id="worker2">0</span>Cost:<span id="upgrade2">0</span></p>
                    <button id="upgradeButtons" onclick="econCheck3()">MaoBao</button>
                </div>
            </div>

            <div class="worker">
                <img class="bao-pic" src="baos/creepy.png"  />
                <div class="button-format">
                    <p><span id="worker3">0</span>Cost:<span id="upgrade3">0</span></p>
                    <button id="upgradeButtons" onclick="econCheck4()">CreepyBao</button>
                </div>
            </div>

            <div class="worker">
                <img class="bao-pic" src="baos/dead.png"  />
                <div class="button-format">
                    <p><span id="worker4">0</span>Cost:<span id="upgrade4">0</span></p>
                    <button id="upgradeButtons" onclick="econCheck5()">DeadBao</button>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="main.js"></script>

    </body>
</html>
